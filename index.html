<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Flashcard.</title>
    <link rel="icon" type="x-icon/image" href="./assets/favicon.ico" />
    <meta name="description" content="A flashcard app." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="options">
        <div class="options__fontSize">
          <p>Title font size: <span class="fontSize titleFontSize"></span></p>
          <button class="btn titlePlus">&#43;</button>
          <button class="btn titleMinus">&#8722;</button>
        </div>
        <div class="options__fontSize">
          <p>Text font size: <span class="fontSize textFontSize"></span></p>
          <button class="btn textPlus">&#43;</button>
          <button class="btn textMinus">&#8722;</button>
        </div>
        <div class="options__colourScheme">
          <p>Colour scheme:</p>
          <select name="colour" class="btn colourScheme">
            <option value="brown">Brown</option>
            <option value="navy">Navy</option>
          </select>
        </div>
      </div>
      <div class="cardContainer">
        <div class="left">&#8249;</div>
        <div class="card">
          <div class="card__header">
            <h1 class="title"></h1>
          </div>
          <div class="card__body">
            <p class="text"></p>
          </div>
        </div>
        <div class="right">&#8250;</div>
      </div>
    </div>

    <script src="./js/main.js" type="text/javascript" async defer></script>
  </body>
</html>
